<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

<body>
<style type="text/css">
    .bt{color:#0000aa;font-size:25px;background-color:#23bb0c}
</style>
    <form action="/" method="GET">
        <!-- add books' name category introduction money imgurl -->
        <h2>Add Book</h2>
        <div class="form-style-agile">
				<label id="name">
					Book name
				</label>
				<input placeholder="Bookname" name="name" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label id="category">
					category
				</label>
				<input placeholder="category" name="category" type="text" required="">
            </div>
            <div class="form-style-agile">
                <label id="introduction">
                    introduction
                </label>
                <input placeholder="introduction" name="introduction" type="text" required="">
            </div>
            <div class="form-style-agile">
                <label id="money">
                    money
                </label>
                <input placeholder="money" name="money" type="text" required="">                
            </div>
        <input type="submit" value="Submit">
    </form>
